                        <button onclick="next6()" class="btn btn-success">OK</button>
                    </div>
                </div>
                <div class="card text-white bg-light" id="card7" style="display: none;">

<script>
    let nama = "";
    let card = "";
    let res1 = "";
    let res2 = "";
    let res3 = "";
    let res4 = "";
    let res5 = "";
    document.getElementById("textname").required = true;
    document.getElementById("textdesc").required = true;
    function getTextname() {
        nama = document.getElementById('textname').value;
        var card1 = document.getElementById('card1');
        var card2 = document.getElementById('card2');
        if (card1.style.display == "none") {
            card1.style.display = "block";
            card2.style.display = "none";
        } else {
            card1.style.display = "none";
            card2.style.display = "block";
            document.getElementById('namaku').innerText = "Halooo " + nama;
        }
    }
    function next2() {
        var card2 = document.getElementById('card2');
        var card3 = document.getElementById('card3');
        document.getElementById('ask1').innerText = "So how are you " + nama + " ?";

            card2.style.display = "none";
            card3.style.display = "block";
        }
    }
